<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Creator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left-side">
        <div id="cv-form">
            <div class="header text-center bg-dark text-light">
                <h2>Resume Form</h2>
                <h4>Your professional story starts with us!</h4>
            </div>
            <div class="container mt-3 container-form">
                <div class="row">
                    <div class="col-md-6 mt-2">
                        <h3>Personal Details</h3>
                        <div class="from-group mt-4">
                            <label for="imgField">Select your photo *</label>
                            <input id="imgField" type="file" class="form-control" onchange="updateProfilePicture(this)" />
                        </div>
                        <div class="form-group mt-3">
                            <label for="namefield"> Your Name</label>
                            <input type="text" id="namefield" class="form-control" placeholder="Enter your name" />
                        </div>
                        <div class="form-group mt-4">
                            <label for="desired-role"> Desired Role </label>
                            <input type="text" id="desired-role" class="form-control" placeholder="Enter your Desired role">
                        </div>
                        <div class="form-group mt-2">
                            <label for="contactfield"> Your Contact No.</label>
                            <input type="number" id="contactfield" class="form-control" placeholder="Enter your Contact name" />
                        </div>
                    </div>
                    <div class="col-md-6 mt-2">
                        <h3>Professional Experience</h3>
                        <div class="form-group mt-2">
                            <label for="skills">Technical Skills:</label>
                            <div class="skill">
                                <label for="languages">Programming Languages:</label>
                                <input type="text" class="form-control" placeholder="ex: python, java, c, ..." id="languages">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container text-center my-4">
                    <button id="generateButton" class="btn btn-warning btn-large">Generate Resume</button>
                </div>
            </div>
        </div>
        <div id="resume-template" class="resume">
            <div class="personal-information">
                <div class="profile-picture-container">
                    <img id="profilePicture" src="profile.img" alt="Profile Picture" class="profile-picture">
                </div>
                <h1 id="nameT">Name</h1>
                <p id="roleT">Desired Role</p>
                <p id="numberT"><strong>Contact No. :</strong> Your Contact Number</p>
            </div>
        </div>
    </div>
    <script src="scripts/build.js"></script>
    <script>
        document.getElementById("generateButton").addEventListener("click", generateResumeButton);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Register</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container">
    <div class="form-box" id="form-box">
      <h2 id="form-title">Login</h2>
      <form id="loginForm" onsubmit="return handleLogin(event)">
        <input type="text" id="login-username" placeholder="Username" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Login</button>
        <p class="toggle-text">Don't have an account? <span onclick="toggleForm()">Register here</span></p>
      </form>

      <form id="registerForm" style="display: none;" onsubmit="return handleRegister(event)">
        <input type="text" id="reg-username" placeholder="Username" required>
        <input type="email" id="reg-email" placeholder="Email" required>
        <input type="password" id="reg-password" placeholder="Password" required>
        <button type="submit">Register</button>
        <p class="toggle-text">Already have an account? <span onclick="toggleForm()">Login here</span></p>
      </form>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
